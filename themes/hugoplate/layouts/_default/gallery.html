{{ define "main" }}
<div class="container py-24">
<h1 class="center mb-3 text-center">Gallery</h1>
  <div class="gallery grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    {{ $images := readDir "assets/images/gallery" }}
    {{ range $images }}
      {{ $image := resources.Get (printf "images/gallery/%s" .Name) }}
      {{ $resized := $image.Fit "300x200" }}
      <div class="gallery-item">
        <a href="{{ $image.Permalink }}" data-lightbox="gallery" data-title="{{ .Name | plainify }}">
          <img src="{{ $resized.Permalink }}" alt="{{ .Name | plainify }}" class="w-full h-auto object-cover rounded-lg shadow-md md:w-3/4 lg:w-3/4">
        </a>
      </div>
    {{ end }}
</div>
</div>
{{ end }}
